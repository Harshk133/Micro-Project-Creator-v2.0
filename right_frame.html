<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

<!-- JScript Link -->
<script>
    const form = document.getElementById("form");
    const Name = document.getElementById("exampleInputName1");
    const subject = document.getElementById("exampleInputSubject1");
    const microSubject = document.getElementById("exampleInputMicroProjectSubject1");

    form.addEventListener('submit', function(e){
        e.preventDefault();

        const nameValue = Name.value;
        const subjectValue = subject.value;
        const microSubjectValue = microSubject.value;

        localStorage.setItem('Name', nameValue);
        localStorage.setItem('Subject', subjectValue);
        localStorage.setItem('Micro Project Subject', microSubjectValue);

        window.location.href = "left_frame.html";
    })


    document.getElementById("show").addEventListener('click', (ev)=>{
        let url = 'left_frame.html';
        
    })
</script>
